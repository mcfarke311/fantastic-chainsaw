		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #22333b;
				box-shadow: 0 0 5em 0 inset;
			}
			#topnav {
				background-color: #0a0908;
				list-style-type: none;
				overflow: hidden;
				padding-left: 10%;
				margin: 0px;
				padding-top: 1em;
				padding-bottom: 1em;
				position: fixed;
				width: 100vw;
				right: 0;
				box-shadow: 0 0 5em 0;
				z-index: 1;
			}
			#topnav li {
				float: right;
				margin: 0;
			}
			#topnav li a {
				background-color: #0a0908;
				color: #f2f4f3;
				text-decoration: none;
				margin: 0px;
				padding: 3em;
			}
			#topnav li a:hover {
				background-color: #22333b;
				color: #f2f4f3;
				margin: 0px;
			}
			#main-content {
				margin: 0 10vw 0 10vw;
				box-sizing: border-box;
				box-shadow: 0 0 5em 0;
			}
			#about-section {
				background-color: red;
				height: 100vh;
				padding: 0;
				margin: 0;
				text-align: center;
			}
			#portfolio-section {
				background-color: blue;
				height: 100vh;
				padding: 0;
				margin: 0;
				text-align: center;
			}
			#contact-section {
				background-color: green;
				height: 100vh;
				padding: 0;
				margin: 0;
				text-align: center;
			}
			.center-vert {
				background-color: yellow;
				text-align: center;
				position: relative;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<ul id="topnav">
			<li><a href="#contact-section">Contact</a></li>
			<li><a href="#portfolio-section">Portfolio</a></li>
			<li><a href="#about-section">About</a></li>
		</ul>
		<div id="main-content">
